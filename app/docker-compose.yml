version: '3'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: company
      MYSQL_USER: userName
      MYSQL_PASSWORD: pass
    volumes:
      - ./db/init/:/docker-entrypoint-initdb.d/
    networks:
      - myapp-network

networks:
  myapp-network:
    driver: bridge
